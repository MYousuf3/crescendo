name: Android CI

on:
  push:
    branches: [ "main-test2" ]
  pull_request:
    branches: [ "main-test2" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build

    - name: Run Checkstyle
      run: |
        ./gradlew checkstyle
        if [ $? -ne 0 ]; then
          echo "::warning ::Checkstyle violations detected."
        fi
